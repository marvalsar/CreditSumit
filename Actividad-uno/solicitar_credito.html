<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLICITAR CREDIO</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href=" Inicio">
                <img src="./img/logo-removebg-preview.png" class="logo" alt="">
            </a>
            <ul class="menu">
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="buscar.html">Buscar</a></li>
                <li><a href="simulador.html">Simulador</a></li>
                <li><a href="solicitar_credito.html">Solicitar crédito</a></li>
                
            </ul>  
        </div>
    </nav>
    <section class="solicitud-section" id="solicitar-credito">
    <div class="container"> 
        <div class="solicitud-card">
            
            <h2>Formulario de Solicitud de Crédito</h2>
            <p class="subtitle">Complete todos los campos para evaluar su solicitud.</p>

            <form id="solicitudForm">
                
                <fieldset>
                    <legend>Información Personal</legend>
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="identificacion">Número de Identificación</label>
                        <input type="text" id="identificacion" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Detalles del Crédito</legend>
                    <div class="form-group">
                        <label for="tipo-credito">Tipo de Crédito</label>
                        <input type="name" id="tipo-credito" min="" required>
                    </div>
                    <div class="form-group">
                        <label for="monto-solicitado">Monto Solicitado ($)</label>
                        <input type="number" id="monto-solicitado" min="10000000" max="50000000">
                    </div>
                    <div class="form-group">
                        <label for="ingreso-mensual">Ingreso Mensual Neto ($)</label>
                        <input type="number" id="ingreso-mensual" min="500" required>
                    </div>
                    <div class="form-group">
                        <label for="plazo-solicitado">Plazo Deseado (Meses)</label>
                        <select id="plazo-solicitado" required>
                            <option value="">Seleccione un plazo</option>
                            <option value="12">12 Meses</option>
                            <option value="36">36 Meses</option>
                            <option value="60">60 Meses</option>
                            <option value="60">120 Meses</option>
                            <option value="60">180 Meses</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="destino-credito">Destino</label>
                        <input type="name" id="destino-credito" min="" required>
                    </div>
                </fieldset>
                
                <button type="submit" class="submit-btn">Enviar Solicitud</button>
                <p class="legal-text">Al enviar, usted acepta nuestros términos y condiciones.</p>

            </form>

        </div>
    </div>
</section>
</body>
</html>
